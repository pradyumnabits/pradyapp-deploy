apiVersion: apps/v1
kind: Deployment
metadata:
  name: pradyapp
spec:
  selector:
    matchLabels:
      app: pradyapp
  replicas: 2
  template:
    metadata:
      labels:
        app: pradyapp
    spec:
      containers:
      - name: pradyapp
        image: inventory-ms:latest
        ports:
        - containerPort: 8080
